overwrite: true
schema: "src/graphql/schema/index.ts"
generates:
  src/types/resolvers.ts:
    plugins:
      - add:
          content: "/* eslint-disable */"
      - add:
          content: "// @ts-nocheck "
      - add:
          content: "// This file is automatically generated using graphql-code-generator"
      - "typescript"
      - typescript-resolvers
    hooks:
      afterOneFileWrite:
        - prettier --write
